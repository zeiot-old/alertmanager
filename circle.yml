machine:
  services:
    - docker

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker build -t zeiot/alertmanager:1.0 1.0

test:
  override:
    - docker run zeiot/alertmanager:1.0 alertmanager-1.0 ; sleep 10 ; docker stop alertmanager-1.0

